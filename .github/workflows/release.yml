name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish_aur:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate PKGBUILD
        run: |
          sed "s/VERSION_PLACEHOLDER/${{ steps.version.outputs.version }}/" \
              aur/PKGBUILD.template > PKGBUILD
          cat PKGBUILD

      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v3
        with:
          pkgname: hypruler
          pkgbuild: ./PKGBUILD
          commit_username: ${{ vars.AUR_USERNAME }}
          commit_email: ${{ vars.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to v${{ steps.version.outputs.version }}"
          updpkgsums: true
